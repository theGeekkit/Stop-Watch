<!DOCTYPE html>
<html lang-"en">
<head>
    <meta charset="UTF-8">
    <title>Getting Started with Javascript</title>

    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        
        body, .jumbotron { padding: 30px;
        background-image: url(https://iili.io/r6bAF9.md.jpg);
        background-size: cover;
        background-position: center;
        position: relative;
    }
        .timer           {
            background-color: antiquewhite;
            font-size: 120px;
            padding: 10px;
        }
        
    </style>

</head>
<body>

    <div class="jumbotron text-center">

        <div class="timer">
            <span class="minutes">00</span> : <span class="seconds">00</span>
        </div>
        <div class="timer-buttons">
            <button class="btn btn-lg btn-success" data-action="start">
                Start
            </button>
            <button class="btn btn-lg btn-danger" data-action="stop">
                Stop
            </button>
            <button class="btn btn-link btn-block" data-action="reset">
                Reset
            </button>
        </div>
        
    </div>

    <!--:Start Javascript-->
<script>
    const startButton = document.querySelector('[data-action="start"]');
    const stopButton  = document.querySelector('[data-action="stop"]');
    const resetButton = document.querySelector('[data-action="reset"]');
    const minutes     = document.querySelector('.minutes');
    const seconds     = document.querySelector('.seconds');
    let timerTime     = 00;
    let isRunning     = false;
    let interval;

    
                // console.count('hello!');


    function startTimer() {
        if (isRunning) return;

        isRunning = true;
        interval = setInterval(incrementTimer, 1000);
    }

    function stopTimer() {
        if (!isRunning) return;

        isRunning = false;
        clearInterval(interval);
    }

    function resetTimer() {
        stopTimer();

        timerTime = 0;
        minutes.innerText = '00';
        seconds.innerText = '00';
    }
    function incrementTimer() {
        timerTime++;

        const numOfMinutes = Math.floor(timerTime / 60);
        const numOfSeconds = timerTime % 60;

        minutes.innerText = pad(numOfMinutes);
        seconds.innerText = pad(numOfSeconds);
    }

    function pad(number) {
        return (number < 10) ? '0' + number : number;
    }

startButton.addEventListener('click', startTimer);
stopButton.addEventListener('click', stopTimer);
resetButton.addEventListener('click', resetTimer);
</script>
</body> 
</html>
